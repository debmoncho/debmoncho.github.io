<!DOCTYPE html>
<html lang ="en">
<head>
    <title>
            FORMULARIO Proyecto Final
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estiloformulario.css">
    <script src="validacion.js"></script>
</head>

<body>
    <div class="container">
        <form onsubmit="return validar()" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" onfocus="limpiarErrores(event)">
            <br>
            <label for="mail">Mail:</label>
            <input type="mail" name="mail" id="mail" onfocus="limpiarErrores(event)">
            <br>
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono" onfocus="limpiarErrores(event)">   
            <br>     
            <button type="submit">Enviar</button>    
        </form>
    </div>

    <div id ="contenido">
        <h1>Listado</h1>
        <ul id="list">

        </ul>
    </div>
</body>
</html>
