      <div class="ubiyapp">
        <div class="mensaje">
        <h3>Descarga nuestra aplicación en tu celular como "Patitas a Salvo" o <br>
          encuentra a nuestros voluntarios todos los días aquí:
        </h3>

        <div class="ubi"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d833.6576619887512!2d-66.33684847449528!3d-33.302324576813504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95d439543c5b342b%3A0x356a3d4d0fcd841e!2sPLAZA%20PRINGLES!5e0!3m2!1ses-419!2sar!4v1716825939285!5m2!1ses-419!2sar"

          height="450" 
          style="border:10;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        
        </div>
      </div>

        <div class="app">
          <div class="imgcel"><img src="img3/iconocelular.png" width="300px" height="300px"></div>
          <div class="imgdesc"><img src="img3/IconosApp.png" width="350px" height="300px"></div>
        </div>
      </div>

      <fieldset>
        <div class="container">
          <legend>Contacta con nosotros</legend>
          <br>
          <form onsubmit="return validar()" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" onfocus="limpiarErrores(event)" />
            <br />
            <label for="mail">Mail:</label>
            <input type="text" name="mail" id="mail" onfocus="limpiarErrores(event)" />
            <br />
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono" onfocus="limpiarErrores(event)" />
            <label for="mensaje">Mensaje:</label>
            <textarea class="text" name="mensaje" id="mensaje" onfocus="limpiarErrores(event)" /> </textarea>
            <br />
            <button class="boton" type="submit">Enviar</button>
          </form>
        </div>
      </fieldset>

      <div id="contenido">
        <h1 class="letra"></h1>
        <ul id="list"></ul>
      </div>
