<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Contacto</title>
    <link rel="stylesheet" href="estilocontacto.css" />
    <link rel="stylesheet" href="../formulario/estiloformulario.css">
  </head>

  <!--comentario prueba-->

  <body class="imagenHome3">
    <div class="contenedorFondo">


      <div class="cabecera3">
        <header>
          <img src="img3/PruebaBanner(2).png" alt="" />
        </header>
      </div>

      <nav class="menu3">
        <a href="../index.html">Inicio</a>
        <a href="../articulo/articulo.html">¿Quienes Somos?</a>
        <a href="contacto.html">Contacto</a>
      </nav>

      <fieldset>
        <div class="container">
          <legend>Contacta con nosotros</legend>
          <br>
          <form onsubmit="return validar()" autocomplete="off">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" onfocus="limpiarErrores(event)" />
            <br />
            <label for="mail">Mail:</label>
            <input type="text" name="mail" id="mail" onfocus="limpiarErrores(event)" />
            <br />
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" id="telefono" onfocus="limpiarErrores(event)" />

            <label for="mensaje">Mensaje:</label>
            <textarea class="text" name="mensaje" id="mensaje" onfocus="limpiarErrores(event)" /> </textarea>
      
            <br />
            <button class="boton" type="submit">Enviar</button>
          </form>
        </div>
      </fieldset>

      <div id="contenido">
        <h1 class="letra"></h1>
        <ul id="list"></ul>
      </div>

      <div class="redes">
        <a href="#"><i class="fa-brands fa-square-whatsapp"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-tiktok"></i></a>
      </div>

      <div class="creditos">
        <h4>Proyecto Patitas a Salvo © | Diseño & Programación: Tobares Blas & Barbazán Diego.</h4>
      </div>

      <script src="../formulario/validacion.js"></script>

    </div>
  </body>
</html>
